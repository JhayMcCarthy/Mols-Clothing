version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mols-clothing-dev
    restart: unless-stopped
    ports:
      - "8000:80"
      - "5173:5173"  # Vite dev server
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=mols_clothing_dev
      - DB_USERNAME=mols_user
      - DB_PASSWORD=mols_password
    depends_on:
      - mysql
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
      - /var/www/html/vendor
    networks:
      - mols-network

  mysql:
    image: mysql:8.0
    container_name: mols-clothing-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mols_clothing_dev
      MYSQL_USER: mols_user
      MYSQL_PASSWORD: mols_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_dev_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - mols-network

networks:
  mols-network:
    driver: bridge

volumes:
  mysql_dev_data:
    driver: local
