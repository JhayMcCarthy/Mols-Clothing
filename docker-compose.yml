version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mols-clothing-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=mols_clothing
      - DB_USERNAME=mols_user
      - DB_PASSWORD=mols_password
    depends_on:
      - mysql
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - mols-network

  mysql:
    image: mysql:8.0
    container_name: mols-clothing-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mols_clothing
      MYSQL_USER: mols_user
      MYSQL_PASSWORD: mols_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - mols-network

  redis:
    image: redis:7-alpine
    container_name: mols-clothing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mols-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  mols-network:
    driver: bridge
